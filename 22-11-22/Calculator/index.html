<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="elements">
        
        <h1>Choose your operation</h1>
     
        <div class="forms">
     
            <form action="http://localhost:3000/sum" target="_self">
             <button type="submit">+</button>  
           </form>
           <form action="http://localhost:3000/sub" target="_self">
             <button type="submit">-</button>  
           </form>
           <form action="http://localhost:3000/mult" target="_self">
             <button type="submit">*</button>  
           </form>
           <form action="http://localhost:3000/div" target="_self">
             <button type="submit">/</button>  
           </form>
            
     
        </div>

    </div>
   
   
    
    <script src="../script.js" type="module"></script> 
    <script src="../calc.js" type="module"></script>
</body>
</html>
