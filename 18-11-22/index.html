<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEATH NOTE</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    
    <!-- Form Section -->
    <section class="form">
      <h1>DEATH NOTE</h1>
      <form name="people">
        <img class="ryuk" src="./img/kisspng-ryuk-t-shirt-death-note-light-yagami-shinigami-boyjerremy-5c0be18357c9b0.0620007715442824993596.png" class="Ryuk" alt="Ryuk">
        <img class="title" src="https://i.stack.imgur.com/dd96vm.png" alt="Death_note">
        <div class="inputs">
         <input type="text" name="Link" placeholder="link image">
         <input type="text" name="Name"  placeholder="Name" />
         <input type="text" name="Surname" placeholder="Surname" />
         <input type="submit" />
         <h6>*Double click on card for Edit the victims*</h6>
         <ul class="List"></ul>
      </form>
    </section>
    <!-- End - Form Section -->
    
    <!-- Form Patch -->
    <section class="modify">
      <form name="victimPatch" class="victimPatch" autocomplete="off">
        <input type="text" placeholder="Insert id.." name="id" />
        <input type="text" placeholder="Insert link image.." name="link" />
        <input type="text" placeholder="Insert Name.." name="name" />
        <input type="text" placeholder="Insert Surname.." name="surname" />
        <input type="submit" value="Change" />
      </form>
    </section>

    <!--End - Form Patch -->
    
    <audio autoplay id="song">
      <source src="./song/Ryuk ! Theme ! Death Note.mp3" type="audio/mpeg">
    </audio>
   </form>

    <!-- Form Cards -->
    <section class="cards">
      <h2>List</h2>
      <ul class="cards__list">

          </div>
        </li> -->
      </ul>
    </section>
    <!-- End Form Cards -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/api.js"></script>
